<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/groups.css">
    <title>Groups</title>
</head>
<body>

<div class="container">

    <button class="btn btn-success" id="showModal">Yangi gruppa yaratish</button>
    <table class="w-100" id="groupTable">

    </table>

</div>







<!-- Add student modal -->
<div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Gruppa yaratish</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="groupForm">
                    <div class="form-group">
                        <label for="name">Nomi</label>
                        <input type="text" class="form-control" id="name" placeholder="Guruh nomi">
                    </div>
                    <div class="form-group">
                        <label for="tutor">Kurator</label>
                        <select class="tutorSelect"></select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary" id="addGroupBtn">Ok</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/toast.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/groups.js"></script>
</body>
</html>
